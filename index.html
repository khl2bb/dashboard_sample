<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css"
    />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui-grid/latest/tui-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css"
    />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>대시보드 샘플</title>
  </head>
  <body>
    <div id="frontline">
      <div id="sideBar">
        <a id="logoAnchor" href="https://khl2bb.github.io/dashboard_sample/">
          <div id="logoBox">
            <img src="./img/601.png" id="logoImg" />
            <div id="logoText">ADMIN</div>
          </div>
        </a>

        <div id="sideBox0">
          <div id="sideBoxCon0">서비스 선택</div>
          <select name="apps" id="appSelect">
            <option value="APP 1">APP 1</option>
            <option value="APP 2">APP 2</option>
            <option value="APP 3">APP 3</option>
            <option value="APP 4">APP 4</option>
            <option value="APP 5">APP 5</option>
          </select>
        </div>
        <div id="sideBox1">
          <div id="sideBoxCon1">선택된 서비스 :</div>
          <div id="sideBoxCon2">APP 1</div>
        </div>
        <div id="sideBox2">
          <div id="sideBoxCon3">목록</div>
          <ul class="indexList">
            <a href="#summaryAnchor" class="indexAnchor"
              ><li class="indexLi">요약</li>
            </a>
            <a href="#chartAnchor" class="indexAnchor">
              <li class="indexLi">차트</li>
            </a>
            <a href="#gridAnchor" class="indexAnchor">
              <li class="indexLi">그리드</li>
            </a>
          </ul>
        </div>
      </div>

      <div id="mainArea">
        <div id="mainHeader">
          <h2>로그 요약 대시보드</h2>
        </div>
        <div id="summaryAnchor"></div>
        <div class="board" id="summaryBoard">
          <div class="boardHead" id="summaryHead">
            <h3>요약</h3>
          </div>
          <div class="cardArea">
            <div class="card red_card">
              <div class="inner">
                <div class="cardHead">상황 A</div>
                <div class="cardValue">14 건</div>
                <a class="cardAnchor" href="#gridAnchor">
                  <div class="cardAnchor">그리드 보기</div>
                </a>
              </div>
            </div>

            <div class="card warning_card">
              <div class="inner">
                <div class="cardHead">서명 중복</div>
                <div class="cardValue">2 건</div>
                <a class="cardAnchor" href="#gridAnchor">
                  <div class="cardAnchor">그리드 보기</div>
                </a>
              </div>
            </div>

            <div class="card green_card">
              <div class="inner">
                <div class="cardHead">변조 의심</div>
                <div class="cardValue">0 건</div>
              </div>
            </div>
            <div class="card green_card">
              <div class="inner">
                <div class="cardHead">해킹 의심</div>
                <div class="cardValue">0 건</div>
              </div>
            </div>
          </div>
          <div class="cardArea">
            <div class="card info_card">
              <div class="inner">
                <div class="cardHead">로그 수 변화</div>
                <div class="cardValue">+3,754</div>
              </div>
            </div>
          </div>
        </div>
        <div id="chartAnchor"></div>
        <div class="board">
          <div class="boardHead">
            <h3>차트</h3>
          </div>
          <div class="chartArea">
            <div id="chart1"></div>
            <div id="chart2">
              <canvas id="sampleUserRanking" width="600" height="400"></canvas>
            </div>
          </div>
        </div>
        <div id="gridAnchor"></div>
        <div class="board">
          <div class="boardHead">
            <h3>그리드</h3>
          </div>
          <div class="gridArea">
            <div class="gridHead">
              <div id="gridHead1">상황 A</div>
            </div>
            <div id="grid1"></div>
            <div class="gridHead">
              <div id="gridHead2">중복 서명</div>
            </div>
            <div id="grid2"></div>
            <div class="gridHead">
              <div id="gridHead3">변조 의심</div>
              <div id="gridBtn3" class="gridBtn">></div>
            </div>
            <div id="grid3"></div>
            <div class="gridHead">
              <div id="gridHead4">해킹 의심</div>
              <div id="gridBtn4" class="gridBtn">></div>
            </div>
            <div id="grid4"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- toastui gird -->
  <script
    type="text/javascript"
    src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.js"
  ></script>
  <script
    type="text/javascript"
    src="https://uicdn.toast.com/tui.pagination/v3.3.0/tui-pagination.js"
  ></script>
  <script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>
  <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
  <!-- toastui chart -->
  <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
  <!-- chart js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <script src="js/appSelect.js"></script>
  <script src="js/userRankingChart.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/grid1.js"></script>
  <script src="js/grid2.js"></script>
  <script src="js/grid3.js"></script>
  <script src="js/grid4.js"></script>
  <script src="js/btnClick.js"></script>
</html>
